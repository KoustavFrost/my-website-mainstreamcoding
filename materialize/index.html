<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/index.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

    <div class="card">
        <div class="card-image">
            <img src="./cover.jpg" alt="coding image">
            <div class="card-title">
                <p class="hide-on-small-only center">Non-Mainstream Coding (large &amp; med)</p>
                <p class="show-on-small hide-on-med-and-up center">Non-Mainstream Coding (small)</p>
            </div>
        </div>
        
    </div>
    <div class="container">
        <div id="posts-container" class="row">
            <!--
            <div class="col s12 m6 l4">
                <div class="card hoverable">
                    <div class="card-image waves-effect waves-light">
                        <img src="./Google_Assistant_logo.png" alt="owl profile picture">
                        <div class="card-title"><div class="_user-name">The username goes here</div></div>
                    </div>
                    <div class="card-content">
                        <div class="card-title activator">The title goes here</div>
                        A little information about this post goes here.
                    </div>
                    <div class="card-reveal">
                        <span class="card-title">Card Title<i class="material-icons right">close</i></span>
                        <p>Here is some more information about this post</p>
                    </div>
                </div>
            </div>
            -->
        </div>
    </div>
    <div class="fixed-action-btn">
        <div id="add-new-post-btn" class="btn-floating btn-large waves-effect waves-light grey darken-2">
            <i class="material-icons">add</i>
        </div>
        
    </div>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <!--socket.io for live page reloading while development-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('reload', function (data) {
            location.reload(true);
        });
    </script>

    <!--index.js-->
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
